{% layout default %}
<section class="gallery">
    <h1>Gallery</h1>
    <div class="gallery-grid">
        {% for item in site.data.gallery %}
        <div class="gallery-item">
            <img src="{{ item.image }}" alt="{{ item.title }}">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
</section>
